{% extends 'base.html' %}
{% load url from future %}

{% block title %}
    Tag page - {{ tag.value }}
{% endblock %}

{% block content %}
    <legend>Tag <strong>{{ tag.value }}</strong></legend>

    <div class="block">
        <div>Associated articles:</div>
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
