{% extends 'base.html' %}
{% load url from future %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <div class="block">
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
