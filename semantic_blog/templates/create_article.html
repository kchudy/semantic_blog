{% extends 'base.html' %}
{% load url from future %}

{% block title %}
    Write an article
{% endblock %}

{% block content %}
    <legend>Write an article</legend>

    <form method="post" action="{% url 'semantic_blog.views.create_article' %}" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputEmail">Title</label>

            <div class="controls">
                {% csrf_token %}
                {{ form.title }}
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">Content</label>

            <div class="controls">
                {% csrf_token %}
                {{ form.content }}
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn btn-primary">Save article</button>
            </div>
        </div>
    </form>
{% endblock %}
