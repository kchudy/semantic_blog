{% extends 'base.html' %}
{% load url from future %}

{% block title %}
    Write an article
{% endblock %}

{% block content %}
    <h3>Write an article</h3>

    <div class="block">
        <form method="post" action="{% url 'semantic_blog.views.create_article' %}">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="button right" tabindex="2">Save</button>
        </form>
    </div>
{% endblock %}
